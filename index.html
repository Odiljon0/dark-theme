    <script>

        var icon = document.getElementById("icon")

        icon.onclick = function(){
            document.body.classList.toggle("dark__theme");
            if(document.body.classList.contains("dark__theme")){
                icon.src = "./img/sun.png";
            }else{
                icon.src = "./img/night-mode.png";
            }
        }

    </script>
